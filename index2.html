<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>Network</nav>
  <header id="your-feed">Your Feed</header>
  <main>'
    <div class="column1">
      <div class="profile-card">
        <img class="user-img" height="100px" src="static\user.png" alt="user picture">
        <a class="add-avatar" href="#">Add an avatar</a>
        <h3>James Doe</h3>
      </div>
    </div>
    <div class="column2">
      <section>
        <div class="content">
          <div id="card-flex2" class="card-flex">
            <h2>Niel M</h2>
            <p id="like-count">9 like(s)</p>
            <button onclick="addLike(this)">Like</button>
          </div>
          <p class="filler-text">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
        </div>
      </section>
      <section>
        <div class="content">
          <div id="card-flex2" class="card-flex">
            <h2>Nichole K</h2>
            <p id="like-count2">12 like(s)</p>
            <button onclick="addLike(this)">Like</button>
          </div>
          <p class="filler-text"> Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
      </section>
      <section>
        <div class="content">
          <div id="card-flex2" class="card-flex">
            <h2>Jim R</h2>
            <p id="like-count3">9 like(s)</p>
            <button onclick="addLike(this)">Like</button>
          </div>
          <p class="filler-text">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
        </div>
      </section>
      <script src="script.js"></script>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
